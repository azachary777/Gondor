apply plugin: 'groovy'

sourceCompatibility = 1.6

version = '0.1'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['resources']
        }
    }

    test {
        groovy {
            srcDirs = ['testSrc']
        }
    }
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.3.0'
    compile 'com.beust:jcommander:1.35'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}